{% extends "base.html" %}
{% load static %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}

<main>
  <div class="login-register my-5 mx-auto shadow">
    <div class="d-flex justify-content-between my-3">
      <h2 class="my-3">{% trans "Sign Out" %}</h2>
      <img src="{% static 'Icon-Cupcake.png' %}" alt="Cupcake icon" class="cupcake-icon">
    </div>

    <p>{% trans 'Are you sure you want to sign out?' %}</p>

    <form method="post" action="{% url 'account_logout' %}">
      {% csrf_token %}
      {% if redirect_field_value %}
      <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
      {% endif %}
      <button type="submit" class="btn sitebutton d-block my-3">{% trans 'Sign Out' %}</button>
    </form>
  </div>
</main>

{% endblock %}
